<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="People Linked, 联客, 复兴办公社" />
<meta name="description" content="复兴办公社" />
<title>复兴办公社 People Linked</title>
<link rel="icon" type="x-icon" href="favicon.ico"/>
<link rel="stylesheet" type="text/css" media="all" href="../../css/People_Linked.css" />
</head>

<body>
<div id="wrap">
	<div class="container">
	<iframe src="../head.html" height="250px" width="100%" scrolling="no" frameborder="0"></iframe>
	
    <div class="content">
		<form action="">
        <fieldset>
        <legend>预定信息</legend>
        <p>预订房间：
        <select name="room">
        <option value="">房间A</option>
        <option value="">房间B</option>
        <option value="">房间C</option>
        <option value="">房间D</option>
        <option value="">房间E</option>
        <option value="">房间F</option>
        </select>
        </p>
        <p>开始日期：<input name="start_date" type="text" /> （日期格式：2013-1-1，代表2013年1月1日）</p>
        <p>结束日期：<input name="end_date" type="text" /></p>
        </fieldset>
        <fieldset>
        <legend>客户信息</legend>
        <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 姓名：<input name="guest_admin" type="text" /></p>
        <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 电话：<input name="guest_tel" type="text" /></p>
        <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 手机：<input name="guest_tel" type="text" /></p>
        <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 邮箱：<input name="guest_email" type="text" /></p>
        </fieldset>
        <p><input type="submit" value="提交" /></p>
        </form>
    </div>
    
	<iframe src="../foot.html" height="180px" width="100%" scrolling="no" frameborder="0"></iframe>
    </div>
</div>
</body>
</html>
