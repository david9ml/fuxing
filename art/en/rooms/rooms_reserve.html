<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="People Linked, 联客, 复兴办公社" />
<meta name="description" content="复兴办公社" />
<title>复兴办公社 People Linked</title>
<link rel="icon" type="x-icon" href="favicon.ico"/>
<link rel="stylesheet" type="text/css" media="all" href="../../css/People_Linked.css" />
</head>

<body>
<div id="wrap">
	<div class="container">
	<iframe src="../head.html" height="250px" width="100%" scrolling="no" frameborder="0"></iframe>
	
    <div class="content">
		<form action="">
        <fieldset>
        <legend>Reservation Details</legend>
        <p>Select a room :
        <select name="room">
        <option value="">Room A</option>
        <option value="">Room B</option>
        <option value="">Room C</option>
        <option value="">Room D</option>
        <option value="">Room E</option>
        <option value="">Room F</option>
        </select>
        </p>
        <p>From ：<input name="start_date" type="text" /> （Date format：2013-1-1, represents 1st Jan 2013）</p>
        <p>&nbsp&nbsp&nbsp To ：<input name="end_date" type="text" /></p>
        </fieldset>
        <fieldset>
        <legend>Guest Information</legend>
        <p>Name ：<input name="guest_admin" type="text" /></p>
        <p>&nbsp&nbsp&nbsp Tel ：<input name="guest_tel" type="text" /></p>
        <p>&nbsp&nbsp Cell ：<input name="guest_tel" type="text" /></p>
        <p>E-mail ：<input name="guest_email" type="text" /></p>
        </fieldset>
        <p><input type="submit" value="提交" /></p>
        </form>
    </div>
    
	<iframe src="../foot.html" height="180px" width="100%" scrolling="no" frameborder="0"></iframe>
    </div>
</div>
</body>
</html>
